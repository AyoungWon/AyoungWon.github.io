<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | relative_url }}" />
  <meta name="twitter:image" content="{{ page.image | relative_url }}" />
  {% elsif site.image %}
  <meta property="og:image" content="{{ site.image | relative_url }}" />
  <meta name="twitter:image" content="{{ site.image | relative_url }}" />
  {% endif %} {% seo %}
  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <!-- 페이지별 개별 CSS 추가 -->
  {% if page.layout == "resume" %} <link rel="stylesheet" href="{{
  "/assets/css/resume.css" | relative_url }}"> {% elsif page.layout ==
  "mentoring-guide" %} <link rel="stylesheet" href="{{
  "/assets/css/mentoring-guide.css" | relative_url }}"> {% endif %}
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700"
  />
  <!-- <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
  /> -->
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{
  "/assets/favicon-32x32.png" | relative_url }}"> <link rel="icon"
  type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" |
  relative_url }}"> <link rel="apple-touch-icon" sizes="180x180" href="{{
  "/assets/apple-touch-icon.png" | relative_url }}">
  <!-- bxslider-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <!-- RSS -->
  {% feed_meta %}

  <!-- Google Analytics-->
  {% if site.google_analytics and jekyll.environment == 'production' %} {%
  include analytics.html %} {% endif %}
</head>
